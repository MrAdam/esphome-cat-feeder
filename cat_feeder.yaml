esphome:
  name: cat-feeder

esp8266:
  board: d1_mini_pro
  restore_from_flash: yes

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: ""

ota:
  password: ""

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  power_save_mode: none
  fast_connect: true

stepper:
  - platform: uln2003
    id: feeder_stepper
    pin_a: D1
    pin_b: D3
    pin_c: D2
    pin_d: D4
    max_speed: 250 steps/s
    sleep_when_done: yes
    acceleration: inf
    deceleration: inf

globals:
  - id: feeder_timer_enabled
    type: bool
    restore_value: yes
    initial_value: "true"

switch:
  - platform: template
    id: feeder_timer_enabled_switch
    name: "Feeder Timer"
    icon: mdi:timer
    lambda: return id(feeder_timer_enabled);
    turn_on_action:
      - globals.set:
          id: feeder_timer_enabled
          value: "true"
    turn_off_action:
      - globals.set:
          id: feeder_timer_enabled
          value: "false"

button:
  - platform: template
    id: feeder_feed_button
    name: "Feed Cat"
    icon: mdi:bowl
    on_press:
      - stepper.report_position:
          id: feeder_stepper
          position: 0
      - stepper.set_target:
          id: feeder_stepper
          target: 40
      - homeassistant.event:
          event: esphome.feeder_feed_button_pressed

time:
  - platform: homeassistant
    on_time:
      - seconds: 0
        minutes: 0
        hours: /5
        then:
          - if:
              condition:
                lambda: return id(feeder_timer_enabled);
              then:
                - button.press: feeder_feed_button
